<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SGPA CALCULATOR - VTU</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-body">

        
            <div class="choice-selector">

                <label for="sem-selector">Choose Semester : </label>
                <select name="sem" id="select-sem" class="enoondu">
                    <option value="1">1st Sem</option>
                    <option value="2">2nd Sem</option>
                    <option value="3">3rd Sem</option>
                    <option value="4">4th Sem</option>
                    <option value="5">5th Sem</option>
                    <option value="6">6th Sem</option>
                    <option value="7">7th Sem</option>
                    <option value="8">8th Sem</option>
                </select>
                <button class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" onclick="semse()">Go</button>
            </div>
        
        
        
    
    </div>


    <div class="marks-2" id="sem2">
        <form action="" class="myForm" id="formu">
            <label align="center" id="maths" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Calculus and Differential Equations</label>
            <input type="number" name="" id="mat" placeholder="21MAT11" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >
    
            <label align="center" id="physics" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Chemistry</label>
   
            <input type="number" name="" id="chem" placeholder="21CHEM12" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >
   
    
            <label align="center" id="pspp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Problem Solving through Programming</label>
            <input type="number" name="" id="psp" placeholder="21PSP13" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >

    
            <label align="center" id="elnn" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Electronics</label>
            <input type="number" name="" id="eln" placeholder="21ELN14" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >

    
            <label align="center" id="emee" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Mechanical</label>
            <input type="number" name="" id="eme" placeholder="21EME15" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >

    
            <label align="center" id="chelab" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Chemistry Lab</label>
            <input type="number" name="" id="chel" placeholder="21CHEL16" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >

    
            <label align="center" id="cplab" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Computer Programming Lab</label>
            <input type="number" name="" id="cpl" placeholder="21CPL17" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >

    
            <label align="center" id="eng" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Communicative English</label>
            <input type="number" name="" id="egh2" placeholder="21EGH18" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >

    
            <label align="center" id="sfhh" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Scientific Foundations of Health</label>
            <input type="number" name="" id="sfh" placeholder="21SFH19" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-indigo-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" >

        </form>
    <div class="buttons">
        <button id="calc" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" onclick="calculate()">Calculate</button><br>
         <button id="resett" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700s" onclick="resetmadu()">Reset</button>
    </div>
    <div class="source-code">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="GithubLogo" alt="github-logo">
        <a href="https://github.com/ganeshmalasani/SGPA" target="_blank"><p>View Code</p>
        
        </a>
    </div>
</div>
<div class="pop-up" id="popup">
    <p align="center" class="text-2xl font-bold" id="display-sgpa"></p>
    <button id="close-popup" onclick="closePop()" class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" >OK</button>
</div>
<script src="./script.js"></script>
</body>
</html>
